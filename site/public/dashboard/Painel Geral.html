        // Função que retorna um valor, neste caso "grafico"
        // Foi necessário criar 4 dessas funções, para que os 4 gráficos funcionem independentemente
        function obterDados(grafico) { // define uma função chamada obterDados que recebe um parâmetro grafico
            var http = new XMLHttpRequest(); // cria uma nova instância do objeto XMLHttpRequest, que permite fazer solicitações HTTP assíncronas em JavaScript.
            http.open('GET', 'http://localhost:3000/sensores/' + 'lm35/temperatura', false); // define uma solicitação GET para o endereço, para que os dados sejam captados do arduino e do sensor
            http.send(null);
            var valores = JSON.parse(http.responseText); // analisa o resultado da solicitação HTTP como uma string JSON e o armazena na variável valores.
            if (paginacao['lm35/temperatura'] == null) { // verifica se a variável paginacao['lm35/temperatura'] é nula. Se for, a linha seguinte define o valor como zero.
                paginacao['lm35/temperatura'] = 0;
            }
            if (tempo['lm35/temperatura'] == null) { // verifica se a variável tempo['lm35/temperatura'] é nula. Se for, a linha seguinte define o valor como zero.
                tempo['lm35/temperatura'] = 0;
            }
            // Exibir à partir do último elemento exibido anteriormente
            var ultimaPaginacao = paginacao['lm35/temperatura']; // armazena o valor atual da variável paginacao['lm35/temperatura'] na variável ultimaPaginacao.
            paginacao['lm35/temperatura'] = valores.length; //  atualiza o valor da variável paginacao['lm35/temperatura'] com o número de elementos em valores.
            var valores = valores.slice(ultimaPaginacao); // cria uma nova variável valores que contém apenas os elementos de valores que ocorrem após o índice ultimaPaginacao.
            valores.forEach((valor1) => {
                //Máximo de 60 itens exibidos no gráfico
                if (grafico.data.labels.length == 10 && grafico.data.datasets[0].data.length == 10) {
                    grafico.data.labels.shift();
                    grafico.data.datasets[0].data.shift();
                }

                grafico.data.labels.push(tempo['lm35/temperatura']++); // envia os dados para o gráfico
                grafico.data.datasets[0].data.push(parseFloat(valor1 - 14)); // A partir do gráfico, ele entra no data, depois datasets, depois data, depois insere o valor
                grafico.update(); // Atualiza o Gráfico
                lager1 = valor1 - 14; // Guarda o Valor na variável, posteriormente usada para as Kpi
            })
        }

        function Calcula_TempMaxMin() {
            var teste1 = Number(lagerMin.innerHTML); //Variável para pegar o valor já inserido no html, no caso 100

            // If para verificar caso alguma das temperaturas lidas sejam menores, caso sim, atualiza
            if (lager1 < teste1) {
                lagerMin.innerHTML = lager1;
            } else if (lager3 < teste1) {
                lagerMin.innerHTML = lager3;
            }
            // If para verificar caso alguma das temperaturas lidas sejam maiores, caso sim, atualiza
            if (lager1 > teste2) {

            } else if (lager3 > teste2) {

            }
            // If para verificar caso alguma das temperaturas lidas sejam menores, caso sim, atualiza

            } else if (ale4 < teste3) {
                AleMin.innerHTML = ale4;
            }
            // If para verificar caso alguma das temperaturas lidas sejam maiores, caso sim, atualiza

            } else if (ale4 > teste4) {

            }
            // Verifica se algum tanque está em risco e qual
            if (lager1 < 0 || lager1 > 15) {

            }
